<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>By Particular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <img src="images/logo.svg" alt="Logo" width="256px" />
      <section>
        <a
          href="https://www.particularagency.co.uk/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="box agency">
            <div class="text">
              <p>particular</p>
              <h3>AGENCY</h3>
              <div class="content">
                <p>The biggest catalyst to high quality online experiences</p>
                <img src="images/arrow-right.png" alt="Right Arrow" />
              </div>
            </div>
          </div>
        </a>
        <a
          href="https://network.byparticular.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="box network">
            <div class="text">
              <p>particular</p>
              <h3>NETWORK</h3>
              <div class="content">
                <p>
                  To rebuild the trust between buyers and businesses by
                  faciliating quality-centric professionals
                </p>
                <img src="images/arrow-right.png" alt="Right Arrow" />
              </div>
            </div>
          </div>
        </a>
        <div class="box media">
          <div class="text">
            <p>particular</p>
            <h3>MEDIA</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
